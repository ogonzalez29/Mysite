{% extends "post.html" %}
{% block content %}
<div class="mainContent">
    <div class ="postContent">
        <article class="typicalArticle">
			{% for post in object_list %}
			<p>{{ post.date|date:"Y-m-d" }}<a href="/blog/{{post.id}}">  {{ post.title }}</a><p>
			{% endfor %}
		</article>
    </div>
</div>
{% endblock %}
